<div class="container">
  <div class="chat-session-container">
    <h2>Create Chat Session</h2>
    <form [formGroup]="chatSessionForm" (ngSubmit)="createChatSession()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" placeholder="Enter chat name" />
        <div *ngIf="chatSessionForm.get('name')?.invalid && chatSessionForm.get('name')?.touched" class="error">
          <small *ngIf="chatSessionForm.get('name')?.errors?.['required']">Name is required.</small>
          <small *ngIf="chatSessionForm.get('name')?.errors?.['minlength']">Name must be at least 3 characters
            long.</small>
        </div>
      </div>

      <button type="submit" class="btn" [disabled]="chatSessionForm.invalid">
        Create Session
      </button>
    </form>

    <div *ngIf="response" class="response">
      <strong>Session Created:</strong> {{ response }}
    </div>

    <div *ngIf="error" class="error">
      <strong>Error:</strong> {{ error }}
    </div>
  </div>
</div>
