<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" required (keydown.enter)="login()" />
      <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('required')" class="error">
        Email is required.
      </div>
      <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('email')" class="error">
        Invalid email format.
      </div>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" required (keydown.enter)="login()" />
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')" class="error">
        Password is required.
      </div>
    </div>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <button type="submit">Login</button>
  </form>
</div>
